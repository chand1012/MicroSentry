<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <title>Turret</title>
    </head>
    <script type="text/javascript">
        var isKeyDown = false;
        var xstate = 0;
        var trig = 0;
        var sendstring = "";
        var lasttime = 0;
        function doWork(trigstring, event){
            console.log(trigstring);
            $.post("/postrequest", {"byte":trigstring});
            if (event!=="undefined") {
                event.preventDefault();
            }
        }
        function genSend(){
            return xstate.toString() + trig.toString();
        }
       
       $(window).keydown(function(event){
            if (!isKeyDown){
                isKeyDown = true
                if (event.keyCode == 37 ) { // left
                    xstate = 1;
                } else if (event.keyCode == 39 ) { // right
                    xstate = 2;
                }
                if (event.keyCode == 32){
                    trig = 1;
                }
                sendstring = genSend();
                doWork(sendstring, event);
            }
        });
        $(window).keyup(function(event){
            isKeyDown = false;
            if (event.keyCode == 37 || event.keyCode == 39) { 
                xstate = 0;
            } 
            if (event.keyCode == 32){
                trig = 0;
            }
            sendstring = genSend();
            doWork(sendstring, event);
        });
        console.log("Script Loaded.");
    </script>
    <style>
        .center{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 190px;
            height: 90px;
            line-height: 90px;
            text-align: center;
            margin-top: -50px;
            margin-left: -100px;
            
        }
        .button-xlarge{
            font-size: 125%;
        }
    </style>
    <body class="center">
        <button id="10" onclick="doWork(this.id, 'undefined')" class="button-xlarge pure-button pure-button-primary">Left</button>
        <button id="20" onclick="doWork(this.id, 'undefined')" class="button-xlarge pure-button pure-button-primary">Right</button>
        <button id="01" onclick="doWork(this.id, 'undefined')" class="button-xlarge pure-button pure-button-primary">Fire</button>
    </body>
</html>
